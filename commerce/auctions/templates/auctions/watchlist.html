{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    {% for listing in listings %}
        <div class="container">
            <div><img src="{{ listing.added.photo }}" style="height: 300px; width: auto;"></div>
            <div><a href="{% url 'listing' listing.added.id %}"><strong>{{ listing.added.title }}</strong></a></div>
            <div>Price: ${{ listing.added.highest }}</div>
            <div>{{ listing.added.description }}</div>
        </div>
    {% empty %}
        <div>You don't have any items in your watchlist.</div>
    {% endfor %}
{% endblock %}
